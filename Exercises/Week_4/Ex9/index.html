<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text">
    <input type="text" id="search">
    <button type="button" onclick="get()">Click Me To Start !</button>
    <p id="vitri"></p>
    
<script>
    function get() {
        var str = document.getElementById("text").value;
        var find = document.getElementById("Search").value;
        var pos = str.search(find);
        document.getElementById("Vitri").innerHTML = pos;
    }
    
</script>
    
</body>
</html>
