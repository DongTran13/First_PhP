<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Cái này là link để sử dụng mấy cái icon đặc biệt -->
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<title>Sign In</title>
</head>
<body>
	<div class="frames">
		<p class="text-center text-color">ĐĂNG NHẬP VỚI</p>
		<ul>
			<li><a class="fb deco" href="">Facebook</a></li>
			<li><a class="gg deco" href="">Google</a></li>
			<li><a class="phone deco" href="">Phone</a></li>
		</ul>
		<p class="text-center text-color">HOẶC</p>
		<form action="tdong3110@gmail.com"><br>
			<label class="text text-color-blue" for="email">Email<span class="red">*</span></label><br>
			<input class="text box-size" class="text" type=email required name="email" id="gmail"><br>
			<label class="text text-color-blue " for="password">Mật khẩu<span class="red">*</span></label><br>
			<input class="box-size" type="password" required name="password" id="password"><br>
			<ul>
				<li>
					<!-- fix position -->
					<input class="fix-po" type="checkbox" name="autosign" id="autosign">
					<label class="fix-po text-color-blue" for="autosign">Tự động đăng nhập</label>
				</li>
				<li><a class="text-color-blue" href="">Quên mật khẩu ?</a></li>
			</ul>
			<button class="btn-signin" type="submit">ĐĂNG NHẬP<i class='far'>&#xf35a;</i></button>
			
		</form>
		<p class="text-center text-color">Bạn chưa có tài khoản?</p>
		<button class="btn-signup">ĐĂNG KÝ NHANH</button>
	</div>
</body>
</html>
