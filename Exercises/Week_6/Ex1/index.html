<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <form action="#">
        <label for="first-number">First Number: </label>
        <input type="number" id="first-number" name="first-number"><br>
        <label for="second-number">Second Number: </label>
        <input type="number" id="second-number" name="second-number"><br>
        <button type="button" id="multiply" onclick="getMuiltiphy()">Multiply</button>
        <button type="button" id="Divide" onclick="getDivide()">Divide</button>
    </form>
    <p>This is the result: </p>
    <p id="output"></p>
    <p id="outPut" ></p>
</div>
    <script>
        function getMuiltiphy(){
            var a = document.getElementById("first-number").value;
            var b = document.getElementById("second-number").value;
            var c = parseFloat(a) * parseFloat(b);
            document.getElementById("output").innerHTML = c;

        }
        function getDivide(){
            var a = document.getElementById("first-number").value;
            var b = document.getElementById("second-number").value;
            var c = parseFloat(a) / parseFloat(b);
            document.getElementById("outPut").innerHTML = c;
        }

    </script>
</body>
</html>
