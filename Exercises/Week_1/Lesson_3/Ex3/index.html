<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/boostrap.min.css">
	<title>Last Project Today</title>
</head>
<body>
	<div class="first_form">
		<fieldset>
			<legend>Personal Details</legend>
		<form>
			<label for="name">Name: </label>
			<input type="text" id="name" name="name"><br>
			<label for="email">Email: </label>
			<input type=email required name="email" id="email"><br>
			<label for="number1">Phone Number: </label>
			<input type="number" id="number1" name="number1"><br>
			<label for="IQ">IQ: </label>
			<input type="number" id="IQ" name="number"><br>
			<label for="select">Gender</label><br>
			<input type="radio" id="male" value="male" name="gender">
			<label for="male">Male</label><br>
			<input type="radio" value="female" id="female" name="gender">
			<label for="female">Female</label><br>
			<input type="radio" id="other" value="other" name="gender">
			<label for="other">Other</label><br>
			<label for="date">Date of Proposed Outing: </label>
			<input type="date" id="date" name="date">
		</fieldset>
		
		<fieldset>

			<legend>Check All That Apply</legend>
			<input type="checkbox" id="1" name="checkbox" value="checkbox">
			<label for="1"> I have tattoos and/or piercings</label><br>
			<input type="checkbox" id="2" name="checkbox1" value="checkbox1">
			<label for="2"> I am more than 2 years older than my daughter</label><br>
			<input type="checkbox" id="3" name="checkbox2" value="checkbox2">
			<label for="3"> I own a panel van or V8 ute</label><br>
			<input type="checkbox" id="4" name="checkbox3" value="checkbox3">
			<label for="4"> I work full-time</label><br>
			<input type="checkbox" id="5" name="checkbox4" value="checkbox4">
			<label for="5"> My parents are rich</label><br>
			<input type="checkbox" id="6" name="checkbox5" value="checkbox5">
			<label for="6"> Is the date at a well lit public location</label>
			</fieldset>
			<fieldset>

	
			<label for="political"> Political Persuasion: </label>
			<select>
				<option value="left wing">Left Wing</option>
				<option value="Right Wing">Right Wing</option>
				<option value="Conservative">Conservative</option>
				<option value="Nazi">Nazi</option>
			</select>
			<label for="edu">Education level: </label>
			<select>
				<option value="university">University</option>
				<option value="college">College</option>
				<option value="hightschool">Hight School</option>
				<option value="none">None</option>
			</select>
			</fieldset>
			<fieldset>
	
				<legend>Essay Section</legend> 
				<p>In 50 words or more explain why you want to date my daughter</p>
				<textarea rows="4" cols="50"></textarea>
				<p>Please upload contact details for 2 references</p>
				<textarea rows="4" cols="50">Enter </textarea>
				<p>Upload Police Clearance Certificate, Bank Statemient and Medical Certifiates here: </p> 
				<input type="file" name="myfile"> 	
			</fieldset>
			<input type="submit" value="Send your application">
			</form>

	</div>

</body>
</html>
