<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Project 1</title>
</head>
<body>
	<h1><b>Thanh toán</b></h1><br>
	<form>
		<label for="name">Tên đầy đủ </label>
		<input type="text" name="name"><br>
		<label for="pass">Password</label>
		<input type="password" name="pass"><br>
		<label for="date">Ngày sinh</label>
		<input type="date" name="date"><br>
		<label for="iteams">Mặt hàng đặt mua:</label>
		<select id="iteams">
			<option value="Shoes">Shoes</option>
			<option value="Socks">Socks</option>
			<option value="Shirt">Shirt</option>
			<option value="Sandals">Sandals</option>
			<option value="Trousers">Trousers</option>
		</select><br>
		<label for="number">Số lượng đặt mua </label>
		<input type="number" name="number" min="1" max="5" value="3"><br>
		<label for="local">Bán kính vận chuyển </label>
		<input type="range" min="10" max="50" name="range"><br>
		<input type="submit" name="Đăng kí">

	</form>

</body>
</html>
