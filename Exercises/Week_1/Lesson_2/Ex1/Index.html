<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Table</title>
</head>
<body>
	<table class="fruit-tbl">
		<tr class="tbl-row">
			<th class="fruit-pic">Iteam Photo</th>
			<th class="Name">Name</th>
			<th class="Price">Price</th>
		</tr>
		<tr class="tbl-row">
			<td><img class="pic" src="image/orangges.jpg"></td>
			<td>Oranges</td>
			<td>$1 ea.</td>
		</tr>
		<tr class="tbl-row">
			<td><img class="pic" src="image/banana.jpg"></td>
			<td>Bananas</td>
			<td>$0.75/lb</td>
		</tr>
		<tr class="tbl-row">
			<td><img class="pic" src="image/pomegranate.jpg"></td>
			<td>Pomegranatest</td>
			<td>3 for $5</td>
		</tr>
		<tr class="tbl-row">
			<td><img class="pic" src="image/Bears.jpg"></td>
			<td>Gummy Bears</td>
			<td>$6 per bag</td>
		</tr>
		<tr class="tbl-row">
			<td><img class="pic" src="image/Broccoli.jpg"></td>
			<td>Broccoli</td>
			<td>$3 a head</td>
		</tr>

	</table>

</body>
</html>
