<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>On The Top</title>
</head>
<body>
	<h1><b>Travel reservation form</b></h1><br>
	<h2><b>* denotes mandotory</b></h2>

	<form>
		<label for="FullName">Full name*:</label><br>
		<input type="text" name="FullName"><br>
		<label for="email">Email address*:</label><br>
		<input type=email required="email"><br>
		<label for="selection">Select Tour Package*:</label>
		<select id="selection" name="selection"><br>
			<option value="goa">Goa</option>
			<option value="gon">Gon</option>
			<option value="lou">Lou</option>
		</select><br>
		<label for="date">Arrival date*:</label>
		<input type="date" name="date"><br>
		<label for="avail">What would you want to aviail ?*</label><br>
		<label for="checkbox">Boarding</label>
		<input type="checkbox" name="Boarding"><br>
		<label for="checkbox1">Fooding</label>
		<input type="checkbox" name="Fooding"><br>
		<label for="checkbox2">Sight seeing</label>
		<input type="checkbox" name="Sight"><br>
		<label for="text">Discount Coupon code: </label><br>
		<input type="text" name="text"><br>
		<label for="radio">Terms and conditions *</label>
		<input type="radio" name="radio">
		<label for="radio">I agree</label>
		<input type="radio" name="radio">
		<label for="radio">I disagree</label><br>
		<input type="submit" value="Complete reservation">

		
	</form>

</body>
</html>
